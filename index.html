<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindAR Final - Solo Imagen</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; font-family: Arial, sans-serif; }
    #startBtn {
      position: fixed; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 18px;
      background: green;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 1000;
    }
    #feedback {
      position: fixed; top: 20px; left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- Overlay de inicio -->
  <button id="startBtn">Iniciar AR</button>
  <div id="feedback">üì∑ Presiona ‚ÄúIniciar AR‚Äù para comenzar</div>

  <!-- Escena MindAR -->
  <a-scene
    mindar-image="imageTargetSrc: ./med_box.mind; maxTrack: 1; uiLoading: yes; uiScanning: yes; uiError: yes;"
    embedded
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
  >
    <!-- Target -->
    <a-entity mindar-image-target="targetIndex: 0" id="marker">
      <a-box color="green" depth="0.2" height="0.2" width="0.2"></a-box>
      <a-text
        value="¬°Correcto! Toma esta dosis"
        color="green"
        align="center"
        position="0 0.3 0"
        scale="0.5 0.5 0.5"
      ></a-text>
    </a-entity>

    <!-- C√°mara est√°ndar -->
    <a-camera></a-camera>
  </a-scene>

  <script>
    const btn = document.getElementById('startBtn');
    const feedback = document.getElementById('feedback');
    const marker = document.getElementById('marker');
    const scene = document.querySelector('a-scene');

    btn.addEventListener('click', () => {
      // Escondemos el bot√≥n
      btn.style.display = 'none';
      feedback.textContent = "üì∑ C√°mara activada, apunta a la caja del medicamento";
      feedback.style.background = "rgba(0, 0, 0, 0.7)";

      // Forzar inicializaci√≥n de MindAR
      scene.setAttribute('mindar-image', 'imageTargetSrc: ./med_box.jpg; maxTrack: 1; uiLoading: yes; uiScanning: yes; uiError: yes;');
    });

    // Verificar acceso a la c√°mara
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        console.log('Acceso a la c√°mara concedido');
        stream.getTracks().forEach(track => track.stop()); // Cierra el stream inicial
      })
      .catch(err => {
        console.error('Error al acceder a la c√°mara:', err);
        feedback.textContent = 'Error: No se pudo acceder a la c√°mara. Verifica permisos.';
        feedback.style.background = 'rgba(255, 0, 0, 0.7)';
      });

    // Eventos de detecci√≥n del target
    marker.addEventListener('targetFound', () => {
      console.log('Target encontrado');
      feedback.textContent = '‚úÖ Medicamento correcto detectado';
      feedback.style.background = 'rgba(0, 128, 0, 0.7)';
    });

    marker.addEventListener('targetLost', () => {
      console.log('Target perdido');
      feedback.textContent = '‚ùå Apunta a la caja correcta';
      feedback.style.background = 'rgba(255, 0, 0, 0.7)';
    });
  </script>
</body>
</html>
