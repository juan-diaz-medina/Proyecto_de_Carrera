<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba MindAR</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: med_box.mind; maxTrack: 1"
    embedded
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <!-- CÃ¡mara de MindAR -->
    <a-entity mindar-image-camera></a-entity>

    <!-- Target -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-box position="0 0 0" color="green"></a-box>
    </a-entity>
  </a-scene>
</body>
</html>
