<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba MindAR con Feedback</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    #feedback {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-family: Arial, sans-serif;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="feedback">üì∑ Buscando medicamento...</div>

  <a-scene
    mindar-image="imageTargetSrc: ./targets/med_box.mind; maxTrack: 1"
    embedded
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <!-- C√°mara de MindAR -->
    <a-entity mindar-image-camera></a-entity>

    <!-- Target (caja de medicina) -->
    <a-entity mindar-image-target="targetIndex: 0" id="marker">
      <!-- Algo que aparezca encima de la caja detectada -->
      <a-text value="¬°Correcto! Toma esta dosis" 
              color="green" 
              align="center" 
              position="0 0.5 0" 
              scale="0.6 0.6 0.6">
      </a-text>
    </a-entity>
  </a-scene>

  <script>
    const marker = document.querySelector('#marker');
    const feedback = document.querySelector('#feedback');

    marker.addEventListener('targetFound', () => {
      console.log("üéØ Medicamento detectado");
      feedback.textContent = "‚úÖ Medicamento correcto detectado";
      feedback.style.background = "rgba(0, 128, 0, 0.7)";
    });

    marker.addEventListener('targetLost', () => {
      console.log("‚ùå Medicamento perdido");
      feedback.textContent = "‚ùå Incorrecto, apunta a la caja correcta";
      feedback.style.background = "rgba(255, 0, 0, 0.7)";
    });
  </script>
</body>
</html>
