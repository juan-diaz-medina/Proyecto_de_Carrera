<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Medicamento Prueba</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #feedback {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- Feedback en pantalla -->
  <div id="feedback">Buscando medicamento...</div>

  <!-- A-Frame y AR.js -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Marcador: Usa la imagen de la caja de medicamento -->
    <a-image
      src="med_box.jpg" <!-- Cambia por tu imagen (URL o archivo local) -->
      position="0 0 -5"
      rotation="0 0 0"
      scale="0.2 0.2 0.2"
      arjs-image="image: med_box.jpg;"
      id="marker"
    >
      <!-- Texto superpuesto cuando se detecta -->
      <a-text
        value="¡Correcto! Toma esta dosis"
        color="green"
        align="center"
        position="0 0.3 0"
        scale="0.5 0.5 0.5"
      ></a-text>
    </a-image>

    <!-- Cámara -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Detecta si el marcador está visible o no
    const marker = document.querySelector('#marker');
    const feedback = document.querySelector('#feedback');

    marker.addEventListener('markerFound', () => {
      feedback.textContent = 'Medicamento correcto detectado';
      feedback.style.background = 'rgba(0, 128, 0, 0.7)';
    });

    marker.addEventListener('markerLost', () => {
      feedback.textContent = 'Incorrecto, apunta a la caja correcta';
      feedback.style.background = 'rgba(255, 0, 0, 0.7)';
    });
  </script>
</body>
</html>
